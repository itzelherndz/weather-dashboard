<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside>
                <search>
                    <h2>Search for a City:</h2>
                    <form>
                        <input name="city" id="city"><br>
                        <button type="submit" id="search">Search</button>
                    </form>
                </search>
                <section id="city-history"></section>
            </aside>
            <section id="weather">
                <section id="weather-today"></section>
                <section id="forecast">
                    <h3>Five-Day Forecast</h3>
                    <div class="card" id="day-one"></div>
                    <div class="card" id="day-two"></div>
                    <div class="card" id="day-three"></div>
                    <div class="card" id="day-four"></div>
                    <div class="card" id="day-five"></div>
                </section>
            </section>
        </main>
    </body>
</html>
