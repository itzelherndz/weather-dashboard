<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- header -->
        <div class="row custom-heading">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
        <!-- main -->
        <div class="row">
            <!-- aside -->
            <div class="col-lg-3 col-md-3 col-sm-6">
                <!-- search bar -->
                <h3>Search for a City:</h3>
                <div class="form mb-3">
                    <input type="search" placeholder="City" class="form-control" id="city">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-warning" id="search-btn">Search</button>
                </div>
                <!-- search history -->
                <div id="city-history">
                    <h3>Search History:</h3>
                </div>
            </div>
            <!-- weather -->
            <div class="col-lg-9 col-md-9 col-sm-6" id="weather">
                <!-- current weather -->
                <div class="row">
                    <div id="current-hdg">
                        <h2>Current Weather</h2>
                    </div>
                    <div class="row">
                        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6" id="today-icon"></div>
                        <div class="col-xl-10 col-lg-10 col-md-9 col-sm-6" id="today-weather"></div>
                    </div>
                </div>
                <!-- five day forecast -->
                <div class="row">
                    <h3>Five-Day Forecast</h3>
                    <div class="row">
                        <div class="col-lg-2 col-md-2 col-sm-6 position-relative" id="day-0"></div>
                        <div class="col-lg-2 col-md-2 col-sm-6 position-relative" id="day-1"></div>
                        <div class="col-lg-2 col-md-2 col-sm-6 position-relative" id="day-2"></div>
                        <div class="col-lg-2 col-md-2 col-sm-6 position-relative" id="day-3"></div>
                        <div class="col-lg-2 col-md-2 col-sm-6 position-relative" id="day-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
