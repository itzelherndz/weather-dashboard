<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside>
                <search>
                    <h2>Search for a City:</h2>
                    <form>
                        <input name="city" id="city"><br>
                        <button type="submit" id="search">Search</button>
                    </form>
                </search>
                <section id="city-history"></section>
            </aside>
            <section id="weather-today">
                <h2></h2>
            </section>
            <section id="forecast">
                <h3>Five-Day Forecast</h3>
                <div class="card" id="day-one"></div>
                <div class="card" id="day-two"></div>
                <div class="card" id="day-three"></div>
                <div class="card" id="day-four"></div>
                <div class="card" id="day-five"></div>
            </section>
        </main>
    </body>
</html>
