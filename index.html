<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
        <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div>Search</div>
                    <div>History</div>
                </div>
                <div class="col-10" id="weather">
                    <div class="row" id="today-weather">
                        <h2>Today's Weather</h2>
                    </div>
                    <div class="row" id="forecast">
                        <h3>Five-Day Forecast</h3>
                        <div class="row" id="five-days">
                            <div class="col-2" id="day-one">Day 1</div>
                            <div class="col-2" id="day-two">Day 2</div>
                            <div class="col-2" id="day-three">Day 3</div>
                            <div class="col-2" id="day-four">Day 4</div>
                            <div class="col-2" id="day-five">Day 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
